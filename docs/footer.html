            <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
          </ul>
        </md-col>
      </yield>
      <yield to="copyright">

      </yield>
    </md-footer>

    <script src="/tags/md-col.tag.html" type="riot/tag"></script>

      riot.compile(function() {
          riot.mount('*');

    </script>

</html>
